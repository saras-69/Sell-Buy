<div style="background-image: url();" *ngIf="regForm">
    
<div class="container mt-5" style="background-image: url(https://images.unsplash.com/reserve/LJIZlzHgQ7WPSh5KVTCB_Typewriter.jpg?q=80&w=396&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
    
    <h2>Registration Form</h2>
    <form [formGroup]="signUpfrom" (ngSubmit)="onSubmitSignUp()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label for="name">Mobile Number</label>
            <input type="tel" class="form-control" formControlName="mobNumber">
        </div>
        <div class="form-group">
            <label for="age">Enter Your age</label>
            <input type="number" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" formControlName="dob">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="saket12@gmail.com" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" placeholder="xyz,street69" formControlName="addLine1">
        </div>
        <div class="form-group">
            <label for="Address2">Address 2:</label>
            <input type="text" class="form-control" placeholder="Society, apartment" formControlName="addLine2">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="City" formControlName="city">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="inputState" class="form-control" formControlName="state">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="pincode">Pin Code</label>
                <input type="text" class="form-control" placeholder="ex-823001" formControlName="zipCode">
            </div>
        </div>
        <div></div>
        <div class="form-group">
            <label for="language">Language</label>
            <select multiple class="form-control" formControlName="language">
                <option name="language" value="Hindi">Hindi</option>
                <option name="language" value="English">English</option>
                <option name="language" value="Punjabi">Punjabi</option>
                <option name="language" value="Hariyanvi">Hariyanvi</option>
                <option name="language" value="Telugu">Telugu</option>
                <option name="language" value="Oriya">Oriya</option>
                <option name="language" value="Bhojpuri">Bhojpuri</option>
                <option name="language" value="Others">Others</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="uploadPhoto">Upload Photo:</label>
            <input type="file" class="form-control-file" formControlName="uploadPhoto">
        </div>
       
        
        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="gender" value="Male" name="gender">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="gender" value="Female" name="gender">
                <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="gender" value="Others" name="gender">
                <label for="others" class="form-check-label">Others</label>
            </div>

        </div>
        <div class="form-group col-md-4">
            <label for="role">Role</label>
            <select class="form-control" formControlName="role">
                <option value="seller">Seller</option>
                <option value="buyer">Buyer</option>
                
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" formControlName="agreetc" required>
            <label class="form-check-label" for="agreetc">I agree to terms and conditions</label>
        </div>
        
        <button type="submit" class="btn btn-primary" >  <a routerLink="/sign-in" class="link-info"></a>Submit</button>
    </form>
</div>
<!-- Login form -->
<div class="text-center mt-2">
<p>Already have an account?  <a routerLink="/sign-in" class="link-info">Click here to Login</a></p>
</div>
</div>
<section class="vh-100" *ngIf="!regForm"  >
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4" >
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Sell&Buy</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate >

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg" name="userEmail" [(ngModel)]="signInFormValue.userEmail"
              #userEmail="ngModel" required email />
              <label class="form-label" for="form2Example18">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="userPassword" [(ngModel)]="signInFormValue.userPassword"
              #userPassword="ngModel" minlength="6" togglePasword />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a routerLink="/sign-up" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://c1.wallpaperflare.com/preview/463/550/458/shop-store-market-vintage.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
